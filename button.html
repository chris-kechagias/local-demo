<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Cool Basic HTML</title>

    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: "Segoe UI", Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #1e1e2f, #343456);
            color: #fff;
        }

        header {
            text-align: center;
            padding: 60px 20px;
        }

        h1 {
            font-size: 3rem;
            margin-bottom: 10px;
        }

        p {
            font-size: 1.2rem;
            opacity: 0.85;
        }

        .container {
            max-width: 900px;
            margin: 40px auto;
            padding: 20px;
            background: rgba(255, 255, 255, 0.08);
            border-radius: 12px;
            backdrop-filter: blur(8px);
        }

        button {
            background: #6c63ff;
            border: none;
            padding: 12px 24px;
            color: white;
            font-size: 1.1rem;
            border-radius: 8px;
            cursor: pointer;
            transition: 0.3s ease;
        }

        button:hover {
            background: #827bff;
            transform: translateY(-3px);
        }

        footer {
            text-align: center;
            margin-top: 40px;
            padding: 20px;
            font-size: 0.9rem;
            opacity: 0.7;
        }
    </style>
</head>

<body>
    <header>
        <h1>Welcome!</h1>
        <p>This is a cool and clean basic HTML template.</p>
    </header>

    <div class="container">
        <h2>About This Page</h2>
        <p>
            This simple page uses modern styling, soft gradients, and a frosted-glass
            container effect. You can easily replace the text or expand it into a full
            website.
        </p>
        <button onclick="alert('You clicked the button!')">Click Me</button>
    </div>

    <footer>
        © 2025 Chris  — Made with ❤️ & HTML
    </footer>
</body>
</html>
